<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./public/style/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo"><a href="/src/views/">Xu do Pix</a></h1>
        </div>
    </header>
    <main>
        <div class="forms-container">
            <div class="title-container">
                <h1>Login</h1>
            </div>
            <form action="#" method="POST" class="login-form" id="login-form">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user main-logo-icon"></i> CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="Insira aqui o CPF">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-key main-logo-icon"></i> Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Insira aqui a senha">
                </div>
                <div class="form-buttons">
                    <button type="submit">Entrar</button>
                    <div class="links">
                        <p>NÃ£o tem uma conta? <a href="/src/views/register.html">Cadastre-se</a></p>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Xu do Pix. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./public/js/conexaoAPI.js"></script>
</body>
</html>
